<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://github.com/jjonesblu/immage/blob/efbda8c9931c1fb41feeace0514c3c4101e92e25/QV9xjnE.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-image: url('https://github.com/jjonesblu/immage/blob/efbda8c9931c1fb41feeace0514c3c4101e92e25/Screenshot%202023-09-11%20180037.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .login-container img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
        }

        .login-form {
            text-align: center;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        .login-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://github.com/jjonesblu/immage/blob/efbda8c9931c1fb41feeace0514c3c4101e92e25/Screenshot%202023-09-11%20180037.png" alt="Immagine del profilo">
        <h2>Accedi al tuo account</h2>
        <form class="login-form" id="login-form" action="process_login.php" method="POST">
            <input type="text" name="username" placeholder="Nome utente" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>

    <script>
        // Aggiungi un ascoltatore di eventi per il modulo di login
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita l'invio del modulo predefinito

            // Ottenere i valori inseriti dall'utente
            var username = document.getElementsByName('username')[0].value;
            var password = document.getElementsByName('password')[0].value;

            // Verifica delle credenziali (username: "gabby", password: "mail")
            if (username === "gabby" && password === "Adriatico12!") {
                // Reindirizzamento a un sito web dopo il login riuscito (esempio: https://example.com)
                window.location.href = "https://github.com/jjonesblu/sito1";
            } else {
                alert("Credenziali non valide. Riprova.");
            }
        });
    </script>
</body>
</html>
