<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il mio Sito Web Carino</title>
    <style>
        /* Stili CSS */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }

        nav {
            background-color: #ffa07a;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            color: #ff6f61;
        }

        p {
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nel mio Sito Web Carino</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Contatti</a>
    </nav>
    <div class="container">
        <h2>Benvenuti nel nostro sito web</h2>
        <p>Questo è un sito web di esempio creato con HTML e CSS, con un tocco di carineria e sofficità. Puoi personalizzarlo ulteriormente secondo le tue esigenze.</p>
    </div>
</body>
</html>
